      <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Subindo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Remove barras de rolagem */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
        }
        .numero {
            position: absolute;
            font-size: 40px;
            font-family: Arial, sans-serif;
            color: #007BFF;
            transform: translateY(100px); /* Ajusta a posição inicial fora da tela */
            opacity: 0;
        }
        /* Animação de subida */
        @keyframes subir {
            0% {
                transform: translateY(100px); /* Inicia fora da tela */
                opacity: 1;
            }
            100% {
                transform: translateY(-100px); /* Termina acima da tela */
                opacity: 0;
            }
        }
        .numero.animado {
            animation: subir 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Números serão adicionados aqui pelo JavaScript -->
    </div>

    <script>
        // Função para criar um número aleatório
        function criarNumero() {
            const numero = document.createElement('div');
            numero.classList.add('numero');
            numero.textContent = Math.floor(Math.random() * 10); // Gera um número aleatório de 0 a 9
            return numero;
        }

        // Função para adicionar números à tela
        function adicionarNumero() {
            const container = document.querySelector('.container');
            const numero = criarNumero();

            // Posiciona o número aleatoriamente dentro do container
            numero.style.left = `${Math.random() * (container.clientWidth - 50)}px`; // Ajuste o -50 conforme necessário
            numero.style.top = `${container.clientHeight}px`; // Inicia no fundo do container

            container.appendChild(numero);

            // Adiciona a classe que inicia a animação
            setTimeout(() => {
                numero.classList.add('animado');
            }, 0);

            // Remove o número após a animação terminar
            numero.addEventListener('animationend', () => {
                numero.remove();
            });
        }

        // Adiciona números periodicamente
        setInterval(adicionarNumero, 1000); // Ajuste o intervalo conforme desejado
    </script>
</body>
</html>
